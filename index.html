<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <div class="main-header-container flex space-between align-center">
            <div style="cursor: pointer;" onclick="renderGallery()" class="logo"><img src="assets/img/LOGO.png"
                    alt="LOGO"></div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li><button onclick="renderGallery()">GALLERY</button>
                    </li>
                    <li> <button onclick="renderGallery()">ABOUT</button>
                    </li>
                </ul>
                <button class="btn-menu" style="display: none;" onclick="toggleMenu()">â˜°</button>

            </nav>
        </div>
    </header>
    <section class="gallery">
        <div class="gallery-container grid"></div>
    </section>
    <section class="editor">
        <canvas class="image-canvas" width="400px" height="400px"></canvas>
        <div class="inputs">
            <input class="text-input" oninput="onSetLineText()" placeholder="Enter text here" type="text">
            <button class="add-line-btn" onclick="onAddLine()">+</button>
            <button class="font-inc-btn" onclick="onSetFontSize(+2)">A+</button>
            <button class="font-dec-btn" onclick="onSetFontSize(-2)">A-</button>
            <button class="switch-line-btn" onclick="onSwitchLine()">></button>
            <button class="del-line-btn" onclick="onDeleteLine()">/</button>
            <button class="text-align-btn right" onclick="onSetTextAlign('right')">L</button>
            <button class="text-align-btn center" onclick="onSetTextAlign('center')">C</button>
            <button class="text-align-btn left" onclick="onSetTextAlign('left')">R</button>
            <input value="#ffffff" class="fill-input" type="color" oninput="onSetColor(this.value,'fill')">
            <input class="stroke-input" type="color" oninput="onSetColor(this.value,'stroke')">
            <select onchange="onSetFontType(this.value)" class="font-input">
                <option selected value="font1">Impact</option>
                <option value="font2">GideonRoman</option>
                <option value="font3">Sans-serif</option>
            </select>
            <button class="download-btn" onclick="initDownload()" style="cursor: pointer;"><a class="download-btn-link"
                    onclick="onDownload(this, event)" style="text-decoration: none; color: black;">=></a></button>
        </div>
    </section>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script>
        function toggleMenu() {
            document.body.classList.toggle("menu-open");
        }
    </script>
</body>

</html>
